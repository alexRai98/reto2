<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>formulario</title>
  </head>
  <body>

    <div class="container contenedor">
      <div class="">
        <h1 id="title">Formulario</h1>
        <p id="description">Completar el formulario por favor.</p>

      </div>

        <form id="survey-form" action="index.html" method="post">
          <div class="form-group">
            <label id="name-label"for="name">Name</label>
            <input class="form-control" type="text" name="name" value=""placeholder="Ingresa tu nombre" required>

          </div>
          <div class="form-group">
            <label id="email-label"for="email">email</label>
            <input class="form-control" type="email" name="email" value="" placeholder="Ingresa tu email" required>
          </div>

          <div class="form-group">

            <label id="number-label"for="">Número</label>
            <input class="form-control" type="number" name="number" value="" min="17" max="100" placeholder="Ingresa tu número" >

          </div>


          <label id="dropdown" for=""></label>
          <select class="custom-select" id="dropdown" class="" name="">
            <option disabled selected value>Selecciona un valor</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <br>
          <br>
          <h5>Te gustaria recomendar el bootcamp a tus amigos</<h5>
            <br>
            <br>
          <div class="form-group form-check">
            <div class="form-check">
              <label for="name"> <input class="form-check-input" type="radio" name="name" value="">definitivamente</label>
            </div>
            <div class="form-check">
              <label for="name"> <input class="form-check-input" type="radio" name="name" value="">Talvez </label>

            </div>
            <div class="form-check">
              <label for="name"> <input class="form-check-input" type="radio" name="name" value=""> NO recomiendo</label>
            </div>
          </div>

          <h5>Que te Gustaria  Aprender</h5>
          <br>
          <div class="form-group form-check">
            <div class="form-check">
              <label for=""> <input class="form-check-input" type="checkbox" name="" value="backend"> backend developer </label>
            </div>
            <div class="form-check">
              <label for=""> <input  class="form-check-input" type="checkbox" name="" value="frontend"> frontend developer </label>
            </div>
            <div class="form-check">
              <label for=""> <input class="form-check-input" type="checkbox" name="" value="fullstack"> fullstack developer </label>
            </div>
          </div>
          <br>
          <br>
          <h5> ¿Algun Comentario? </h5>
          <br>
          <textarea class="form-control" placeholder="Ingresa un Comentario" required></textarea>


          <br>

          <button id="submit" class="btn btn-primary btn-lg btn-block" type="submit" name="button">Enviar</button>
        </form>

    </div>
  </body>
</html>
